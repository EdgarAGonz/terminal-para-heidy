<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal para Heidy 💻❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="terminal">
    <div id="staticOutput">
        <span>Accediendo al sistema Heidy...</span><br>
        <span>Usuario: danny (root)</span><br>
        <span>Acceso concedido. 💕</span><br>
        <span>Comandos disponibles: cd corazon, ls, cat [nombre], mensaje, clear, help</span><br>
    </div>
    <div id="dynamicOutput"></div>
    <div id="inputLine">
        <span class="prompt">heidy@corazon:~$</span>
        <input type="text" id="input" autofocus>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
